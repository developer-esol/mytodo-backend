/**
 * ⭐ VANILLA JAVASCRIPT - RATING STATISTICS
 * 
 * This is a plain JavaScript implementation (no React/Vue/Angular)
 * Perfect for integrating into any HTML page
 */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Statistics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .rating-stats-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .overall-rating-header {
      text-align: center;
      padding: 24px 0;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 24px;
    }

    .stars-display {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .star {
      color: #FFB800;
    }

    .rating-number {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    .review-count {
      font-size: 16px;
      color: #666;
    }

    .rating-breakdown {
      margin-bottom: 32px;
    }

    .rating-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }

    .star-label {
      width: 35px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .progress-bar-container {
      flex: 1;
      height: 12px;
      background-color: #f0f0f0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #FFB800;
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    .percentage-label {
      width: 45px;
      text-align: right;
      font-size: 14px;
      color: #666;
    }

    .count-label {
      width: 30px;
      text-align: right;
      font-size: 14px;
      color: #999;
    }

    .role-ratings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .role-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .role-header {
      font-size: 14px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }

    .role-stars {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .role-rating {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    .role-review-count {
      font-size: 12px;
      color: #666;
    }

    .error {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="ratingStats" class="rating-stats-container">
    <div class="loading">Loading rating statistics...</div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      API_BASE_URL: 'http://localhost:5001/api',
      USER_ID: '68bba9aa738031d9bcf0bdf3', // Replace with actual user ID
      TOKEN: localStorage.getItem('token') // Replace with your token storage method
    };

    // Fetch rating statistics
    async function fetchRatingStats() {
      try {
        const response = await fetch(
          `${CONFIG.API_BASE_URL}/users/${CONFIG.USER_ID}/rating-stats`,
          {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${CONFIG.TOKEN}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

        if (result.success) {
          displayRatingStats(result.data);
        } else {
          showError(result.message || 'Failed to load rating statistics');
        }
      } catch (error) {
        console.error('Error fetching rating stats:', error);
        showError('Failed to load rating statistics. Please try again.');
      }
    }

    // Display rating statistics
    function displayRatingStats(data) {
      const { overall, asPoster, asTasker } = data;
      const container = document.getElementById('ratingStats');

      if (overall.totalReviews === 0) {
        container.innerHTML = '<div class="loading">No reviews yet</div>';
        return;
      }

      container.innerHTML = `
        <!-- Overall Rating Header -->
        <div class="overall-rating-header">
          <div class="stars-display">
            ${renderStars(overall.averageRating)}
          </div>
          <div class="rating-number">
            ${overall.averageRating.toFixed(1)}
          </div>
          <div class="review-count">
            (${overall.totalReviews} ${overall.totalReviews === 1 ? 'review' : 'reviews'})
          </div>
        </div>

        <!-- Rating Breakdown -->
        <div class="rating-breakdown">
          ${renderRatingBreakdown(overall.ratingDistribution, overall.totalReviews)}
        </div>

        <!-- Role-specific Ratings -->
        <div class="role-ratings">
          <!-- As Tasker -->
          <div class="role-card">
            <div class="role-header">As Tasker</div>
            <div class="role-stars">
              ${renderStars(asTasker.averageRating)}
            </div>
            <div class="role-rating">
              ${asTasker.averageRating > 0 ? asTasker.averageRating.toFixed(1) : '0.0'}
            </div>
            <div class="role-review-count">
              (${asTasker.totalReviews} ${asTasker.totalReviews === 1 ? 'review' : 'reviews'})
            </div>
          </div>

          <!-- As Poster -->
          <div class="role-card">
            <div class="role-header">As Poster</div>
            <div class="role-stars">
              ${renderStars(asPoster.averageRating)}
            </div>
            <div class="role-rating">
              ${asPoster.averageRating > 0 ? asPoster.averageRating.toFixed(1) : '0.0'}
            </div>
            <div class="role-review-count">
              (${asPoster.totalReviews} ${asPoster.totalReviews === 1 ? 'review' : 'reviews'})
            </div>
          </div>
        </div>
      `;
    }

    // Render star rating
    function renderStars(rating) {
      const fullStars = Math.floor(rating);
      let stars = '';

      for (let i = 0; i < 5; i++) {
        if (i < fullStars) {
          stars += '<span class="star">⭐</span>';
        } else {
          stars += '<span class="star" style="color: #e0e0e0;">☆</span>';
        }
      }

      return stars;
    }

    // Render rating breakdown
    function renderRatingBreakdown(distribution, totalReviews) {
      let html = '';

      for (let star = 5; star >= 1; star--) {
        const count = distribution[star] || 0;
        const percentage = totalReviews > 0 ? Math.round((count / totalReviews) * 100) : 0;
        
        // Color based on star rating
        let barColor = '#FFB800';
        if (star < 4) barColor = '#FFC107';
        if (star < 3) barColor = '#FF9800';

        html += `
          <div class="rating-row">
            <div class="star-label">${star}★</div>
            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: ${percentage}%; background-color: ${barColor};"></div>
            </div>
            <div class="percentage-label">${percentage}%</div>
            <div class="count-label">${count}</div>
          </div>
        `;
      }

      return html;
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('ratingStats');
      container.innerHTML = `<div class="error">${message}</div>`;
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Check if token exists
      if (!CONFIG.TOKEN) {
        showError('Please login to view rating statistics');
        return;
      }

      // Fetch and display stats
      fetchRatingStats();
    });

    // Export function for external use
    window.RatingStats = {
      fetch: fetchRatingStats,
      display: displayRatingStats
    };
  </script>
</body>
</html>
